
<div>
<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Ingrese su usuario" />
    <mat-error *ngIf="submitted && f['username'].errors">
      <span *ngIf="f['username'].errors['required']">El username es obligatorio</span>
      <span *ngIf="f['username'].errors['minlength']">Mínimo 4 caracteres</span>
      <span *ngIf="f['username'].errors['maxlength']">Máximo 20 caracteres</span>
      <span *ngIf="f['username'].errors['pattern']">Solo letras, números y guion bajo</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      placeholder="Ingrese su contraseña"
    />
    <button
      mat-icon-button
      type="button"
      matSuffix
      (click)="hidePassword = !hidePassword"
      [attr.aria-label]="'Mostrar u ocultar contraseña'"
      [attr.aria-pressed]="!hidePassword"
    >
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="submitted && f['password'].errors">
      <span *ngIf="f['password'].errors['required']">La contraseña es obligatoria</span>
      <span *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</span>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid">
    Iniciar sesión
  </button>
  <button mat-raised-button color="primary" (click)="register()">
    Register
  </button>
</form>
</div>
